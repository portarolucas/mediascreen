<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Panel admin - MediaScreen</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/browse/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/admin_style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
      <div class="container">
          <a class="navbar-brand" href="#">MediaScreen</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <i class="fas fa-user-cog"></i>
                  <a class="nav-link" href="#">Lucaas855</a>
                </li>
                <li class="nav-item">
                  <i class="fas fa-sign-out-alt"></i>
                  <a class="nav-link" href="#">Déconnexion</a>
                </li>
              </ul>

          </div>
      </div>
    </nav>
    <div class="main-content">
      <div class="container">
        <div class="row justify-content-around">
          <div class="col-4 box">
            <h1>Séquence</h1>
            <hr>
            <button type="button" class="btn btn-outline-warning btn-sm">Gestions séquences</button>
            <button type="button" class="btn btn-outline-success btn-sm">Nouvelle séquence</button>
          </div>
          <div class="col-4 box">
            <h1>Ecran</h1>
            <hr>
            <button type="button" class="btn btn-outline-warning btn-sm">Gestions écrans</button>
            <button type="button" class="btn btn-outline-success btn-sm">Nouvel écran</button>
          </div>
        </div>
      </div>
    </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
