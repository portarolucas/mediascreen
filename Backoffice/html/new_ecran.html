<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nouvel écran - MediaScreen</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://unpkg.com/browse/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/new_ecran.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
      <div class="container">
          <a class="navbar-brand" href="admin_panel.html">Retour</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <i class="fas fa-user-cog"></i>
                  <a class="nav-link" href="#">Lucaas855</a>
                </li>
                <li class="nav-item">
                  <i class="fas fa-sign-out-alt"></i>
                  <a class="nav-link" href="#">Déconnexion</a>
                </li>
              </ul>

          </div>
      </div>
    </nav>
    <div class="main-content">
      <div class="container">
        <h1>Création écran</h1>
        <div class="box">
          <div class="form-group">
            <label for="name_ecran" class="form-label">Nom de l'écran</label>
            <input type="text" class="form-control" id="name_ecran">
          </div>
          <div class="form-group">
            <label for="sequence_associe">Séquence associé</label>
            <select class="form-control" id="sequence_associe">
              <option disabled selected>Séléctionner une séquence</option>
              <option value="1">[ID:1] Écran salle 2</option>
              <option value="2">[ID:2] Écran salle de cinéma</option>
              <option value="3">[ID:3] Écran salle de pause (coin café)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ecran_type">Type d'écran</label>
            <select class="form-control" onchange="ecranType_func()" id="ecran_type">
              <option disabled selected>Séléctionner un type</option>
              <option value="markdown">Markdown</option>
              <option value="video">Vidéo</option>
            </select>
          </div>
          <div class="form-group video-field" style="display: none;">
            <label for="import_video">Importer une vidéo</label>
            <input type="file" accept="video/mp4, video/webm" class="form-control-file" id="import_video">
          </div>
          <div class="form-group markdown-field" style="display: none;">
            <label for="markdown_area">Veuillez saisir votre text markdown ci-dessous :</label>
            <textarea class="form-control" id="markdown_area" rows="5"></textarea>
          </div>
          <div class="form-group markdown-field" style="display: none;">
            <label for="sequence_time">Veuillez saisir le temps de la séquence (en seconde) :</label>
            <input class="form-control" type="number" id="sequence_time">
          </div>
          <button type="button" class="btn btn-outline-success">Créer l'écran</button>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function ecranType_func(){
        if($('#ecran_type').val() == "markdown"){
          $('.video-field').css("display", "none");
          $('.markdown-field').css("display", "block");
        }else if($('#ecran_type').val() == "video"){
          $('.markdown-field').css("display", "none");
          $('.video-field').css("display", "block");
        }
      }
    </script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
